<h3 class="page-title">
    <a [routerLink]="['/repository']"><strong>Repository</strong></a> 
    <span><strong>{{" / " + repo.name}}</strong></span> 
    <strong>/ Team </strong> - Add Team
</h3>
<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newteam-form" class="form-horizontal" data-parsley-priority-enabled="false" novalidate="novalidate">
                    <fieldset>
                        <legend>Add Team Form</legend>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Select Team</label>
                                    <div class="col-sm-6">
                                        <select class="select2 form-control" [(ngModel)]="relation.teamid" name="teams">
                                            <option value="{{team.id}}" *ngFor="let team of availableteams">{{ team.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">Authority</label>
                                    <div class="col-sm-6">
                                        <div class="checkbox abc-checkbox abc-checkbox-primary checkbox-inline" style="margin-right:15px;">
                                            <input id="auth-read" class="styled" type="checkbox" [(ngModel)]="auth.read" [ngModelOptions]="{standalone: true}">
                                            <label for="auth-read">Read
                                            </label>
                                        </div>
                                        <div class="checkbox abc-checkbox abc-checkbox-primary checkbox-inline" style="margin-right:15px;">
                                            <input id="auth-write" class="styled" type="checkbox" [(ngModel)]="auth.write" [ngModelOptions]="{standalone: true}">
                                            <label for="auth-write">Write
                                            </label>
                                        </div>
                                        <div class="checkbox abc-checkbox abc-checkbox-primary checkbox-inline">
                                            <input id="auth-admin" class="styled" type="checkbox" [(ngModel)]="auth.admin" [ngModelOptions]="{standalone: true}">
                                            <label for="auth-admin">Admin
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <div class="row">
                            <div class="col-md-offset-5 col-md-7">
                                <button type="button" class="btn btn-primary btn-md" (click)="addTeam()">
                                    <i class="fa fa-save"></i> 
                                    <span>Save</span>
                                </button>
                                <button type="button" class="btn btn-inverse btn-md" (click)="cancelAdd()">
                                    <i class="fa fa-reply"></i> 
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
