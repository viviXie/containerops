<h3 class="page-title">
    <strong>Repository </strong> - Create Repository
</h3>
<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newrepo-form" class="form-horizontal" data-parsley-priority-enabled="false"
                      novalidate="novalidate">
                    <fieldset>
                         <legend>Create Repository Form</legend>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="normal-field" class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="repoName" placeholder="Repository name" [(ngModel)]="repo.name" autocomplete="off" (keyup.enter)="addRepo()" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">URL</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="repoUrl" placeholder="Repository URL" [(ngModel)]="repo.url" autocomplete="off" (keyup.enter)="addRepo()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">Image Tag</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="repoImageTag" placeholder="Image Tag" [(ngModel)]="repo.imagetag" autocomplete="off" (keyup.enter)="addRepo()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div >
                        <div class="row" style="height:80px;padding:30px 0">
                            <div class="col-md-offset-5 col-md-7">
                                <button type="button" class="btn btn-primary btn-md" (click)="addRepo()">
                                    <i class="fa fa-save"></i>
                                    <span>Save</span>
                                </button>
                                <button type="button" class="btn btn-inverse btn-md" (click)="cancelAdd()">
                                    <i class="fa fa-reply"></i>
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
