<div id="newworkflowversion" class="row content hidden-div">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newpp-version-form" class="form-horizontal" data-parsley-priority-enabled="false"
                      novalidate="novalidate">
                    <fieldset>
                        <legend><strong>Save</strong> WorkFlow As New Version</legend>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="normal-field" class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="pp-name-newversion" name="pp-name-newversion" class="form-control"
                                                       placeholder="Workflow Name" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height:80px;padding:40px 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-3 control-label">New Version</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="pp-newversion" name="pp-newversion" class="form-control" placeholder="New Version Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div >
                        <div class="row" style="height:80px;padding:30px 0">
                            <div class="col-md-offset-5 col-md-7">
                                <span id="newppVersionBtn" type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-floppy-disk" style="font-size:16px"></i>
                                    <span style="margin:0 5px">Save</span>
                                </span>
                                <button id="cancelNewppVersionBtn" type="button" class="btn btn-inverse">
                                    <i class="fa fa-reply" style="font-size:16px"></i>
                                    <span style="margin:0 5px">Cancel</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
